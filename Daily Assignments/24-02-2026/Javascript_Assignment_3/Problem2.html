<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    Name: 
    <input type="text" id="name" onchange="validateName()">
    <span id="nameMsg"></span>
    <br><br>


    Email: 
    <input type="text" id="email" onchange="validateEmail()">
    <span id="emailMsg"></span>
    <br><br>

    Age: 
    <input type="number" id="age" onchange="validateAge()">
    <span id="ageMsg"></span>
    <br><br>

    <button onclick="submitForm()">Submit</button>

    <p id="finalMsg"></p>

    <script>

        function validateName() {
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameMsg").innerText = " Name cannot be empty";
            } else {
                document.getElementById("nameMsg").innerText = " Valid";
            }
        }

        function validateEmail() {
            let email = document.getElementById("email").value;
            if (email.includes("@")) {
                document.getElementById("emailMsg").innerText = " Valid";
            } else {
                document.getElementById("emailMsg").innerText = " Email must contain @";
            }
        }

        function validateAge() {
            let age = document.getElementById("age").value;
            if (age > 18) {
                document.getElementById("ageMsg").innerText = " Valid";
            } else {
                document.getElementById("ageMsg").innerText = " Age must be greater than 18";
            }
        }

        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;

            if (name.trim() !== "" && email.includes("@") && age > 18) {

                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);

                document.getElementById("finalMsg").innerText = " Data Stored in sessionStorage";
            } else {
                document.getElementById("finalMsg").innerText = " Please fix errors before submitting";
            }
        }

    </script>

</body>
</html>
