<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking Account Opening </title>
</head>
<body>
    <h1 align="center">Digital Banking - Open Your Savings Account</h1>
    <hr><br>
    <form action="" method="post">
        <table cellpadding="5">
            <tr>
                <td>
                    Full Name:
                </td>
                <td><input type="text" required placeholder="Enter your FullName" autocomplete="on" autofocus="on"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="example@mail.com" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" pattern="[0-9]{10}" required title="Enter 10 dight mobile Number"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" min="18"></td>
            </tr>
                <tr>
                <td>PAN Number</td>
                <td><input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" title="PAN must be 5 uppercase letters, 4 digits, 1 uppercase letter"></td>
            </tr>
                <tr>
                <td>IFSC Code</td>
                <td><input type="text" pattern="[A-Z]{4}[0-9]{7}" placeholder="ABCD1234567" title="IFSC must be 4 uppercase letters followed by 7 digits" required></td>
            </tr>
                    <tr>
                <td>Account Type</td>
                <td><input type="text" list="accnt"></td>
                <datalist id="accnt">
                    <option value="Savings"></option>
                    <option value="Current"></option>
                    <option value="Salary"></option>
                </datalist>
            </tr>
                        <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
                        <tr>
                <td>Monthly Income</td>
                <td><input type="Number" step="1000"></td>
            </tr>
                        <tr>
                <td>Upload ID Proof</td>
                <td><input type="file" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
