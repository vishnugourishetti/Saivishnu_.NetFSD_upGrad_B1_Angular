<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center fw-bold mb-4">Electronics Store</h1>

    <div class="row g-4">

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="images/Laptop.png" class="card-img-top" alt="Laptop">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text text-muted">High performance laptop for work & gaming.</p>
                    <p class="fw-bold text-primary">$999</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="images/mobile.png" class="card-img-top" alt="Smartphone">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text text-muted">Latest smartphone with advanced features.</p>
                    <p class="fw-bold text-primary">$699</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="images/headphones.png" class="card-img-top" alt="Headphones">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text text-muted">Noise cancelling wireless headphones.</p>
                    <p class="fw-bold text-primary">$199</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="images/watch.png" class="card-img-top" alt="Smart Watch">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smart Watch</h5>
                    <p class="card-text text-muted">Track fitness and daily activities easily.</p>
                    <p class="fw-bold text-primary">$249</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
