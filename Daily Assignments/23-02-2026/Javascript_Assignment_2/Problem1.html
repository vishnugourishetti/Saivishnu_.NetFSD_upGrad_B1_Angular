<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator </title>
</head>
<body>
    <input type="text" id="text">
    <br><br>
    <button onclick="Clicked()">Generate Greeting</button>
    <p id="mssg"></p>

    <script>
        function Clicked(){
            let text1=document.getElementById('text').value;
            let msg="hello " + text1 +" Welcome to our website";

            document.getElementById('mssg').innerText=msg;


        }
    </script>
</body>
</html>
