<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="Assignment3.css">
</head>
<body>
    <header>
    <h1>ShopEasy</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
    </nav>
</header>
<div class="container">

    <aside class="sidebar">
        <h3>Filters</h3>
        <label><input type="checkbox"> Electronics</label><br>
        <label><input type="checkbox"> Fashion</label><br>
        <label><input type="checkbox"> Accessories</label>
    </aside>

    <section class="products">

        <div class="product-card">
            <span style="background:red;color:white;padding:4px 8px;border-radius:5px;font-size:12px;">
                Limited Offer
            </span>
            <img src="1.png">
            <h3>Product 1</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card"><img src="2.png"><h3>Product 2</h3><p>₹799</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="3.png"><h3>Product 3</h3><p>₹1299</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="4.png"><h3>Product 4</h3><p>₹499</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="5.png"><h3>Product 5</h3><p>₹1599</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="6.png"><h3>Product 6</h3><p>₹699</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="7.png"><h3>Product 7</h3><p>₹899</p><button>Add to Cart</button></div>
        <div class="product-card"><img src="8.png"><h3>Product 8</h3><p>₹1099</p><button>Add to Cart</button></div>

    </section>

    <aside id="cart">
        <h3>Shopping Cart</h3>
        <p>Total Items: 0</p>
        <p>Total Price: ₹0</p>
    </aside>

</div>

<footer>
    <p>© 2026 ShopEasy</p>
</footer>
</body>
</html>
